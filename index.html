<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SouGPT · Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-reasoning: #0d0d0d;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-tertiary: #666666;
            --border: #222222;
            --border-light: #333333;
            --accent: #ffffff;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-primary);
            flex-shrink: 0;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: var(--border-light);
            background: var(--bg-secondary);
        }

        .btn-text {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-text:hover {
            border-color: var(--border-light);
            background: var(--bg-secondary);
        }

        .chat-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        .landing-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 480px;
        }

        .suggestion-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .suggestion-item:nth-child(1) { animation-delay: 0.1s; }
        .suggestion-item:nth-child(2) { animation-delay: 0.15s; }
        .suggestion-item:nth-child(3) { animation-delay: 0.2s; }
        .suggestion-item:nth-child(4) { animation-delay: 0.25s; }

        .suggestion-item:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .messages {
            display: none;
            flex-direction: column;
        }

        .messages.active {
            display: flex;
        }

        .message-group {
            border-bottom: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 20px;
        }

        .message-user {
            background: var(--bg-secondary);
        }

        .message-ai {
            background: var(--bg-primary);
        }

        .message-content {
            line-height: 1.6;
            font-size: 15px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin: 20px 0 12px;
            font-weight: 600;
        }

        .message-content h1 { font-size: 18px; }
        .message-content h2 { font-size: 16px; }
        .message-content h3 { font-size: 15px; }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: var(--text-primary);
        }

        .message-content pre {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid var(--border);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            line-height: 1.5;
        }

        .message-content blockquote {
            border-left: 2px solid var(--border-light);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .reasoning-toggle {
            margin-bottom: 12px;
            display: none;
        }

        .btn-reasoning {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-reasoning:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
        }

        .btn-reasoning.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .reasoning-box {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease, margin 0.3s ease;
            opacity: 0;
        }

        .reasoning-box.open {
            max-height: 500px;
            opacity: 1;
            margin-bottom: 16px;
        }

        .reasoning-content {
            background: var(--bg-reasoning);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .input-container {
            padding: 16px 20px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 14px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--border-light);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-tertiary);
        }

        .btn-send {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .btn-send:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-send:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .loading-container {
            display: none;
            padding: 30px;
            justify-content: center;
            align-items: center;
        }

        .loading-container.active {
            display: flex;
        }

        .loading-pulse {
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .history-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            z-index: 100;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .history-panel.open {
            right: 0;
        }

        .history-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-title {
            font-size: 15px;
            font-weight: 600;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .history-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
        }

        .history-item.active {
            background: var(--bg-tertiary);
        }

        .history-text {
            flex: 1;
            overflow: hidden;
        }

        .history-preview {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .history-time {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .history-delete {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: all 0.2s;
        }

        .history-item:hover .history-delete {
            opacity: 1;
        }

        .history-delete:hover {
            color: #ff4444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 640px) {
            .landing-title {
                font-size: 22px;
            }

            .message {
                padding: 16px;
            }

            .input-container {
                padding: 12px 16px 20px;
            }

            .history-panel {
                width: 100%;
                right: -100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">SouGPT · streaming</div>
            <div class="header-actions">
                <button class="btn-text" onclick="newChat()">Baru</button>
                <button class="btn-icon" onclick="toggleHistory()" aria-label="History">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20v-6M6 20V10M18 20V4"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-wrapper" id="chatWrapper">
            <div class="landing" id="landing">
                <h1 class="landing-title">Apa yang ingin Anda ketahui?</h1>
                <div class="suggestions">
                    <div class="suggestion-item" onclick="setInput('Jelaskan konsep quantum computing')">Jelaskan konsep quantum computing</div>
                    <div class="suggestion-item" onclick="setInput('Buatkan script Python untuk web scraping')">Buatkan script Python untuk web scraping</div>
                    <div class="suggestion-item" onclick="setInput('Analisis kompleksitas algoritma sorting')">Analisis kompleksitas algoritma sorting</div>
                    <div class="suggestion-item" onclick="setInput('Cara mengamankan server dari serangan DDoS')">Cara mengamankan server dari serangan DDoS</div>
                </div>
            </div>

            <div class="messages" id="messages"></div>
            
            <div class="loading-container" id="loadingContainer">
                <div class="loading-pulse"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ketik pesan..." 
                    rows="1"
                    onkeydown="handleKeydown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="btn-send" id="btnSend" onclick="sendMessage()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleHistory()"></div>
    
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <span class="history-title">Riwayat</span>
            <button class="btn-icon" onclick="toggleHistory()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <script>
        // Konfigurasi
        const API_URL = 'https://sougpt.api.wanzzstoree.my.id/chat/fast'; // Gunakan endpoint streaming
        const STORAGE_KEY = 'sougpt_chats_v3';

        let currentChatId = null;
        let isProcessing = false;

        const elements = {
            chatInput: document.getElementById('chatInput'),
            btnSend: document.getElementById('btnSend'),
            messages: document.getElementById('messages'),
            landing: document.getElementById('landing'),
            loading: document.getElementById('loadingContainer'),
            chatWrapper: document.getElementById('chatWrapper'),
            historyPanel: document.getElementById('historyPanel'),
            overlay: document.getElementById('overlay'),
            historyList: document.getElementById('historyList')
        };

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function getChats() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            } catch {
                return [];
            }
        }

        function saveChats(chats) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chats.slice(0, 20)));
        }

        function toggleReasoning(btn) {
            const box = btn.nextElementSibling;
            const isOpen = box.classList.contains('open');
            
            box.classList.toggle('open');
            btn.classList.toggle('active');
            
            const svg = btn.querySelector('svg');
            svg.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(90deg)';
        }

        function setInput(text) {
            elements.chatInput.value = text;
            elements.chatInput.focus();
            autoResize(elements.chatInput);
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                elements.chatWrapper.scrollTop = elements.chatWrapper.scrollHeight;
            }, 10);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function newChat() {
            currentChatId = null;
            elements.messages.innerHTML = '';
            elements.messages.classList.remove('active');
            elements.landing.style.display = 'flex';
            elements.chatInput.value = '';
            autoResize(elements.chatInput);
            elements.chatInput.focus();
        }

        // Fungsi utama untuk streaming
        async function sendMessage() {
            const text = elements.chatInput.value.trim();
            if (!text || isProcessing) return;

            if (!currentChatId) {
                currentChatId = generateId();
                elements.landing.style.display = 'none';
                elements.messages.classList.add('active');
            }

            elements.chatInput.value = '';
            autoResize(elements.chatInput);

            // Buat group pesan baru
            const group = document.createElement('div');
            group.className = 'message-group';
            group.dataset.id = generateId();

            // User message
            const userDiv = document.createElement('div');
            userDiv.className = 'message message-user';
            userDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
            group.appendChild(userDiv);

            // AI message container
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message message-ai';
            aiDiv.innerHTML = `
                <div class="reasoning-toggle">
                    <button class="btn-reasoning" onclick="toggleReasoning(this)">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                        Alur Berpikir
                    </button>
                    <div class="reasoning-box">
                        <div class="reasoning-content"></div>
                    </div>
                </div>
                <div class="message-content" id="content-${group.dataset.id}">
                    <span class="typing-indicator"><span class="typing-dot"></span></span>
                </div>
            `;
            
            // Sembunyikan reasoning toggle dulu
            const reasoningToggle = aiDiv.querySelector('.reasoning-toggle');
            reasoningToggle.style.display = 'none';
            
            group.appendChild(aiDiv);
            elements.messages.appendChild(group);
            scrollToBottom();

            isProcessing = true;
            elements.btnSend.disabled = true;
            elements.loading.classList.add('active');

            let accumulatedOutput = '';
            let finalReasoning = '';
            const contentElement = document.getElementById(`content-${group.dataset.id}`);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                elements.loading.classList.remove('active');
                
                // Hapus typing indicator
                if (contentElement) {
                    contentElement.innerHTML = '';
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Proses buffer untuk memisahkan JSON dan token
                    let newlineIndex;
                    while ((newlineIndex = buffer.indexOf('\n')) !== -1) {
                        const line = buffer.slice(0, newlineIndex).trim();
                        buffer = buffer.slice(newlineIndex + 1);
                        
                        if (!line) continue;
                        
                        // Cek apakah ini JSON
                        if (line.startsWith('{')) {
                            try {
                                const data = JSON.parse(line);
                                
                                if (data.type === 'end') {
                                    // Simpan reasoning
                                    finalReasoning = data.reasoning || '';
                                    
                                    // Tampilkan reasoning jika ada
                                    if (finalReasoning) {
                                        const reasoningToggle = group.querySelector('.reasoning-toggle');
                                        const reasoningContent = group.querySelector('.reasoning-content');
                                        
                                        if (reasoningToggle && reasoningContent) {
                                            reasoningToggle.style.display = 'block';
                                            reasoningContent.textContent = finalReasoning; // Plain text
                                        }
                                    }
                                }
                            } catch (e) {
                                console.warn('Failed to parse JSON:', line);
                            }
                        } else {
                            // Ini adalah token output utama
                            // Filter tag HTML
                            const cleanToken = line.replace(/<[^>]*>/g, '');
                            accumulatedOutput += cleanToken;
                            
                            // Render markdown
                            if (contentElement) {
                                contentElement.innerHTML = marked.parse(accumulatedOutput, { 
                                    breaks: true,
                                    gfm: true,
                                    headerIds: false,
                                    mangle: false
                                });
                                scrollToBottom();
                            }
                        }
                    }
                }

                // Final render
                if (contentElement && accumulatedOutput) {
                    contentElement.innerHTML = marked.parse(accumulatedOutput, { 
                        breaks: true,
                        gfm: true 
                    });
                }

                // Simpan ke history dengan format yang benar
                // Format: jika ada reasoning, simpan sebagai <think>...</think> + output
                const fullResponse = finalReasoning 
                    ? `<think>${finalReasoning}</think>\n\n${accumulatedOutput}`
                    : accumulatedOutput;
                    
                saveToHistory(text, fullResponse);
                renderHistory();

            } catch (err) {
                console.error('Stream error:', err);
                elements.loading.classList.remove('active');
                
                // Tampilkan error
                if (contentElement) {
                    contentElement.innerHTML = escapeHtml(
                        err.name === 'AbortError' 
                            ? 'Waktu habis. Silakan coba lagi.' 
                            : 'Terjadi kesalahan koneksi.'
                    );
                }
            } finally {
                isProcessing = false;
                elements.btnSend.disabled = false;
                scrollToBottom();
            }
        }

        function saveToHistory(userText, rawAiResponse) {
            const chats = getChats();
            const existingIndex = chats.findIndex(c => c.id === currentChatId);
            
            const chatData = {
                id: currentChatId,
                title: userText.length > 40 ? userText.substring(0, 40) + '...' : userText,
                timestamp: new Date().toISOString(),
                messages: existingIndex >= 0 
                    ? [...chats[existingIndex].messages, { user: userText, ai: rawAiResponse }]
                    : [{ user: userText, ai: rawAiResponse }]
            };

            if (existingIndex >= 0) {
                chats[existingIndex] = chatData;
            } else {
                chats.unshift(chatData);
            }

            saveChats(chats);
        }

        function loadChat(id) {
            const chats = getChats();
            const chat = chats.find(c => c.id === id);
            if (!chat) return;

            currentChatId = id;
            elements.landing.style.display = 'none';
            elements.messages.classList.add('active');
            elements.messages.innerHTML = '';

            chat.messages.forEach(m => {
                const group = document.createElement('div');
                group.className = 'message-group';
                
                // User message
                const userDiv = document.createElement('div');
                userDiv.className = 'message message-user';
                userDiv.innerHTML = `<div class="message-content">${escapeHtml(m.user)}</div>`;
                group.appendChild(userDiv);

                // Parse response untuk reasoning
                const thinkMatch = m.ai.match(/<think>([\s\S]*?)<\/think>/);
                const reasoning = thinkMatch ? thinkMatch[1].trim() : null;
                const output = thinkMatch ? m.ai.replace(/<think>[\s\S]*?<\/think>/, '').trim() : m.ai;

                // AI message
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message message-ai';
                
                let aiHtml = '';
                
                if (reasoning) {
                    aiHtml += `
                        <div class="reasoning-toggle">
                            <button class="btn-reasoning" onclick="toggleReasoning(this)">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 18l6-6-6-6"/>
                                </svg>
                                Alur Berpikir
                            </button>
                            <div class="reasoning-box">
                                <div class="reasoning-content">${escapeHtml(reasoning)}</div>
                            </div>
                        </div>
                    `;
                }
                
                aiHtml += `<div class="message-content">${marked.parse(output, { breaks: true })}</div>`;
                aiDiv.innerHTML = aiHtml;
                group.appendChild(aiDiv);
                
                elements.messages.appendChild(group);
            });

            toggleHistory();
            scrollToBottom();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            const chats = getChats().filter(c => c.id !== id);
            saveChats(chats);
            
            if (currentChatId === id) {
                newChat();
            }
            renderHistory();
        }

        function renderHistory() {
            const chats = getChats();
            
            elements.historyList.innerHTML = chats.map(chat => `
                <div class="history-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <div class="history-text">
                        <div class="history-preview">${escapeHtml(chat.title)}</div>
                        <div class="history-time">${new Date(chat.timestamp).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                    <button class="history-delete" onclick="deleteChat(event, '${chat.id}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function toggleHistory() {
            elements.historyPanel.classList.toggle('open');
            elements.overlay.classList.toggle('active');
        }

        // Set marked options
        marked.setOptions({ 
            gfm: true, 
            breaks: true, 
            headerIds: false, 
            mangle: false,
            highlight: function(code, lang) {
                return code;
            }
        });

        // Initial render
        renderHistory();
        elements.chatInput.focus();
    </script>
</body>
</html>
