<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SouGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-user: #1a1a1a;
            --bg-reasoning: #0d0d0d;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-tertiary: #666666;
            --border: #222222;
            --border-light: #333333;
            --accent: #ffffff;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-primary);
            flex-shrink: 0;
            min-height: 60px;
            z-index: 50;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: var(--border-light);
            background: var(--bg-secondary);
        }

        .btn-text {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-text:hover {
            border-color: var(--border-light);
            background: var(--bg-secondary);
        }

        .chat-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            background: var(--bg-primary);
        }

        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        .landing-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 480px;
        }

        .suggestion-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .suggestion-item:nth-child(1) { animation-delay: 0.1s; }
        .suggestion-item:nth-child(2) { animation-delay: 0.15s; }
        .suggestion-item:nth-child(3) { animation-delay: 0.2s; }
        .suggestion-item:nth-child(4) { animation-delay: 0.25s; }

        .suggestion-item:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .messages {
            display: none;
            flex-direction: column;
            padding: 20px 0 100px;
        }

        .messages.active {
            display: flex;
        }

        .message-row {
            display: flex;
            padding: 12px 20px;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.ai {
            justify-content: flex-start;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-bubble {
            background: var(--bg-user);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 12px 18px;
            max-width: 80%;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-bubble:hover {
            border-color: var(--border-light);
        }

        .user-bubble .message-content {
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .copy-popup {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            z-index: 10;
        }

        .user-bubble.show-popup .copy-popup {
            opacity: 1;
            visibility: visible;
        }

        .ai-content {
            max-width: 85%;
            width: 100%;
        }

        .message-content {
            line-height: 1.6;
            font-size: 15px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin: 20px 0 12px;
            font-weight: 600;
        }

        .message-content h1 { font-size: 18px; }
        .message-content h2 { font-size: 16px; }
        .message-content h3 { font-size: 15px; }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: var(--text-primary);
        }

        .message-content pre {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid var(--border);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            line-height: 1.5;
        }

        .message-content blockquote {
            border-left: 2px solid var(--border-light);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .reasoning-toggle {
            margin-bottom: 12px;
        }

        .btn-reasoning {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-reasoning:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
        }

        .btn-reasoning.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .reasoning-box {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease, margin 0.3s ease;
            opacity: 0;
        }

        .reasoning-box.open {
            max-height: 1000px;
            opacity: 1;
            margin-bottom: 16px;
        }

        .reasoning-content {
            background: var(--bg-reasoning);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            font-family: inherit;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            z-index: 40;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 14px;
            transition: border-color 0.2s;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-wrapper:focus-within {
            border-color: var(--border-light);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-tertiary);
        }

        .btn-send {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .btn-send:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-send:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .loading-container {
            display: none;
            padding: 30px;
            justify-content: center;
            align-items: center;
        }

        .loading-container.active {
            display: flex;
        }

        .loading-pulse {
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .history-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            z-index: 100;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .history-panel.open {
            right: 0;
        }

        .history-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .history-title {
            font-size: 15px;
            font-weight: 600;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .history-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
        }

        .history-item.active {
            background: var(--bg-tertiary);
        }

        .history-text {
            flex: 1;
            overflow: hidden;
        }

        .history-preview {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .history-time {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .history-delete {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: all 0.2s;
        }

        .history-item:hover .history-delete {
            opacity: 1;
        }

        .history-delete:hover {
            color: #ff4444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 640px) {
            .landing-title {
                font-size: 22px;
            }

            .message-row {
                padding: 10px 16px;
            }

            .user-bubble {
                max-width: 85%;
                padding: 10px 14px;
            }

            .ai-content {
                max-width: 95%;
            }

            .input-container {
                padding: 12px 16px 20px;
            }

            .history-panel {
                width: 100%;
                right: -100%;
            }

            .header {
                padding: 12px 16px;
                min-height: 56px;
            }

            .logo {
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">SouGPT</div>
            <div class="header-actions">
                <button class="btn-text" onclick="newChat()">Chat Baru</button>
                <button class="btn-icon" onclick="toggleHistory()" aria-label="History">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20v-6M6 20V10M18 20V4"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-wrapper" id="chatWrapper">
            <div class="landing" id="landing">
                <h1 class="landing-title">Apa yang ingin Anda ketahui?</h1>
                <div class="suggestions">
                    <div class="suggestion-item" onclick="setInput('Jelaskan konsep quantum computing')">Jelaskan konsep quantum computing</div>
                    <div class="suggestion-item" onclick="setInput('Buatkan script Python untuk web scraping')">Buatkan script Python untuk web scraping</div>
                    <div class="suggestion-item" onclick="setInput('Analisis kompleksitas algoritma sorting')">Analisis kompleksitas algoritma sorting</div>
                    <div class="suggestion-item" onclick="setInput('Cara mengamankan server dari serangan DDoS')">Cara mengamankan server dari serangan DDoS</div>
                </div>
            </div>

            <div class="messages" id="messages"></div>
            
            <div class="loading-container" id="loadingContainer">
                <div class="loading-pulse"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ketik pesan..." 
                    rows="1"
                    onkeydown="handleKeydown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="btn-send" id="btnSend" onclick="sendMessage()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleHistory()"></div>
    
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <span class="history-title">Riwayat Chat</span>
            <button class="btn-icon" onclick="toggleHistory()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <script>
        const API_URL = 'https://sougpt.api.wanzzstoree.my.id/chat/fast';
        const STORAGE_KEY = 'sougpt_chats_v3';
        const TIMEOUT_MS = 24 * 60 * 60 * 1000;

        let currentChatId = null;
        let isProcessing = false;
        let abortController = null;

        const elements = {
            chatInput: document.getElementById('chatInput'),
            btnSend: document.getElementById('btnSend'),
            messages: document.getElementById('messages'),
            landing: document.getElementById('landing'),
            loading: document.getElementById('loadingContainer'),
            chatWrapper: document.getElementById('chatWrapper'),
            historyPanel: document.getElementById('historyPanel'),
            overlay: document.getElementById('overlay'),
            historyList: document.getElementById('historyList')
        };

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function getChats() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            } catch {
                return [];
            }
        }

        function saveChats(chats) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chats.slice(0, 20)));
        }

        function parseResponse(text) {
            if (!text) return { hasReasoning: false, reasoning: null, output: '' };
            
            const thinkRegex = /<\s*think\s*>([\s\S]*?)<\s*\/\s*think\s*>/gi;
            const matches = [];
            let match;
            
            while ((match = thinkRegex.exec(text)) !== null) {
                matches.push(match[1].trim());
            }
            
            if (matches.length > 0) {
                const reasoning = matches[matches.length - 1];
                const output = text.replace(thinkRegex, '').trim();
                return { hasReasoning: true, reasoning, output };
            }
            
            return { hasReasoning: false, reasoning: null, output: text.trim() };
        }

        function createUserBubble(text) {
            const row = document.createElement('div');
            row.className = 'message-row user';
            
            const bubble = document.createElement('div');
            bubble.className = 'user-bubble';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            const popup = document.createElement('div');
            popup.className = 'copy-popup';
            popup.innerHTML = `
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Salin
            `;
            
            bubble.appendChild(content);
            bubble.appendChild(popup);
            row.appendChild(bubble);
            
            bubble.addEventListener('click', function(e) {
                if (e.target.closest('.copy-popup')) return;
                
                navigator.clipboard.writeText(text).then(() => {
                    bubble.classList.add('show-popup');
                    popup.innerHTML = `
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Tersalin
                    `;
                    
                    setTimeout(() => {
                        bubble.classList.remove('show-popup');
                        popup.innerHTML = `
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Salin
                        `;
                    }, 2000);
                });
            });
            
            return row;
        }

        function createAiContent(aiResponse, isTyping = false) {
            const row = document.createElement('div');
            row.className = 'message-row ai';
            
            const container = document.createElement('div');
            container.className = 'ai-content';
            
            const parsed = parseResponse(aiResponse || '');
            
            let html = '';
            
            if (parsed.hasReasoning) {
                html += `
                    <div class="reasoning-toggle">
                        <button class="btn-reasoning" onclick="toggleReasoning(this)">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                            Alur Berpikir
                        </button>
                        <div class="reasoning-box">
                            <div class="reasoning-content">${escapeHtml(parsed.reasoning)}</div>
                        </div>
                    </div>
                `;
            }
            
            const contentId = 'ai-content-' + generateId();
            html += `<div class="message-content" id="${contentId}">`;
            
            if (isTyping) {
                html += '<span class="typing-indicator"><span class="typing-dot"></span></span>';
            } else if (parsed.output) {
                html += marked.parse(parsed.output, { breaks: true });
            }
            
            html += '</div>';
            
            container.innerHTML = html;
            row.appendChild(container);
            
            return { row, contentId, parsed };
        }

        function toggleReasoning(btn) {
            const box = btn.nextElementSibling;
            const isOpen = box.classList.contains('open');
            
            box.classList.toggle('open');
            btn.classList.toggle('active');
            
            const svg = btn.querySelector('svg');
            svg.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(90deg)';
        }

        async function typeText(elementId, text, speed = 8) {
            const element = document.getElementById(elementId);
            if (!element) return;

            let currentText = '';
            const chars = text.split('');
            
            for (let i = 0; i < chars.length; i++) {
                currentText += chars[i];
                
                if (i % 2 === 0 || i === chars.length - 1) {
                    element.innerHTML = marked.parse(currentText, { breaks: true }) + 
                        '<span class="typing-indicator"><span class="typing-dot"></span></span>';
                    scrollToBottom();
                }
                
                await new Promise(r => setTimeout(r, speed));
            }

            element.innerHTML = marked.parse(text, { breaks: true });
            scrollToBottom();
        }

        function setInput(text) {
            elements.chatInput.value = text;
            elements.chatInput.focus();
            autoResize(elements.chatInput);
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                elements.chatWrapper.scrollTop = elements.chatWrapper.scrollHeight;
            }, 10);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function newChat() {
            currentChatId = null;
            elements.messages.innerHTML = '';
            elements.messages.classList.remove('active');
            elements.landing.style.display = 'flex';
            elements.chatInput.value = '';
            autoResize(elements.chatInput);
            elements.chatInput.focus();
        }

        async function sendMessage() {
            const text = elements.chatInput.value.trim();
            if (!text || isProcessing) return;

            if (!currentChatId) {
                currentChatId = generateId();
                elements.landing.style.display = 'none';
                elements.messages.classList.add('active');
            }

            elements.chatInput.value = '';
            autoResize(elements.chatInput);

            const userBubble = createUserBubble(text);
            elements.messages.appendChild(userBubble);
            
            const { row: aiRow, contentId } = createAiContent('', true);
            elements.messages.appendChild(aiRow);
            scrollToBottom();

            isProcessing = true;
            elements.btnSend.disabled = true;
            elements.loading.classList.add('active');

            abortController = new AbortController();
            const timeoutId = setTimeout(() => abortController.abort(), TIMEOUT_MS);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        model: 'huihui_ai/gemma3-abliterated:12b',
                        temperature: 0.7,
                        max_tokens: 2048,
                        context_size: 4096
                    }),
                    signal: abortController.signal
                });

                clearTimeout(timeoutId);
                elements.loading.classList.remove('active');

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const fullResponse = data.response || '';

                aiRow.remove();

                const { row: finalRow, contentId: finalContentId, parsed } = createAiContent(fullResponse, false);
                elements.messages.appendChild(finalRow);

                if (parsed.output) {
                    await typeText(finalContentId, parsed.output, 8);
                }

                saveToHistory(text, fullResponse);
                renderHistory();

            } catch (err) {
                elements.loading.classList.remove('active');
                aiRow.remove();
                
                const errorText = err.name === 'AbortError' 
                    ? 'Waktu habis (24 jam). Silakan coba lagi.' 
                    : 'Terjadi kesalahan koneksi.';
                
                const { row: errorRow } = createAiContent(errorText, false);
                elements.messages.appendChild(errorRow);
            } finally {
                isProcessing = false;
                elements.btnSend.disabled = false;
                abortController = null;
                scrollToBottom();
            }
        }

        function saveToHistory(userText, aiResponse) {
            const chats = getChats();
            const existingIndex = chats.findIndex(c => c.id === currentChatId);
            
            const chatData = {
                id: currentChatId,
                title: userText.length > 40 ? userText.substring(0, 40) + '...' : userText,
                timestamp: new Date().toISOString(),
                messages: existingIndex >= 0 
                    ? [...chats[existingIndex].messages, { user: userText, ai: aiResponse }]
                    : [{ user: userText, ai: aiResponse }]
            };

            if (existingIndex >= 0) {
                chats[existingIndex] = chatData;
            } else {
                chats.unshift(chatData);
            }

            saveChats(chats);
        }

        function loadChat(id) {
            const chats = getChats();
            const chat = chats.find(c => c.id === id);
            if (!chat) return;

            currentChatId = id;
            elements.landing.style.display = 'none';
            elements.messages.classList.add('active');
            elements.messages.innerHTML = '';

            chat.messages.forEach(m => {
                const userBubble = createUserBubble(m.user);
                elements.messages.appendChild(userBubble);
                
                const { row: aiRow } = createAiContent(m.ai, false);
                elements.messages.appendChild(aiRow);
            });

            toggleHistory();
            scrollToBottom();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            const chats = getChats().filter(c => c.id !== id);
            saveChats(chats);
            
            if (currentChatId === id) {
                newChat();
            }
            renderHistory();
        }

        function renderHistory() {
            const chats = getChats();
            
            elements.historyList.innerHTML = chats.map(chat => `
                <div class="history-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <div class="history-text">
                        <div class="history-preview">${escapeHtml(chat.title)}</div>
                        <div class="history-time">${new Date(chat.timestamp).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                    <button class="history-delete" onclick="deleteChat(event, '${chat.id}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function toggleHistory() {
            elements.historyPanel.classList.toggle('open');
            elements.overlay.classList.toggle('active');
        }

        marked.setOptions({ gfm: true, breaks: true });
        renderHistory();
        elements.chatInput.focus();

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-bubble')) {
                document.querySelectorAll('.user-bubble.show-popup').forEach(el => {
                    el.classList.remove('show-popup');
                });
            }
        });
    </script>
</body>
</html>
